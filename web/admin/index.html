<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css">

    <style>
      h1{
        clear: none;
      }
    </style>

  </head>
  <body>
    <header></header>
    <div id="scoreboard">
      <section id="scoring">
        <div class="container">
          <div class="card bg-faded mb-3">
            <div class="card-body p-3">
              <div class = "row">
                <div class = "col-sm-3"></div>
                <div class = "col-sm-6"><h1 id="event-name" contenteditable>EVENEMENT NAAM</h1> </div>
                <div class = "col-sm-3"></div>
              </div>
              <hr/>
              <div class="row">
                <div class = "col-sm-3">
                  <h1 id="waza-ari-1">0</h1>
                  <button class="btn btn-success" data-entry="waza-ari" data-player=1 data-action='+'>+</button>
                  <button class="btn btn-warning" data-entry="waza-ari" data-player=1 data-action='-'>-</button>
                </div>
                <div class = "col-sm-6"><h1>WAZA-ARI</h1> </div>
                <div class = "col-sm-3">
                  <h1 id="waza-ari-2">0</h1>
                  <button class="btn btn-success" data-entry="waza-ari" data-player=2 data-action='+'>+</button>
                  <button class="btn btn-warning" data-entry="waza-ari" data-player=2 data-action='-'>-</button>
                </div>
              </div>

              <div class = "row">
                <div class = "col-sm-3">
                  <h1 id="ippon-1">0</h1>
                  <button class="btn btn-success" data-entry="ippon" data-player=1 data-action='+'>+</button>
                  <button class="btn btn-warning" data-entry="ippon" data-player=1 data-action='-'>-</button>
                </div>
                <div class = "col-sm-6"><h1>IPPON</h1> </div>
                <div class = "col-sm-3">
                  <h1 id="ippon-2">0</h1>
                  <button class="btn btn-success" data-entry="ippon" data-player=2 data-action='+'>+</button>
                  <button class="btn btn-warning" data-entry="ippon" data-player=2 data-action='-'>-</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="spacer" style="clear:both; height: 3em;"></div>

        <div class="container">
          <div class="card bg-faded p-3">
            <div class="card-body">
              <div class = "row">
                <div class = "col-sm-3">
                  <h1 id="straf-1">0</h1>
                  <button class="btn btn-success" data-entry="straf" data-player=1 data-action='+'>+</button>
                  <button class="btn btn-danger" data-entry="straf" data-player=1 data-action='-'>-</button>
                </div>
                <div class = "col-sm-6"><h1>STRAF</h1> </div>
                <div class = "col-sm-3">
                  <h1 id="straf-2">0</h1>
                  <button class="btn btn-success" data-entry="straf" data-player=2 data-action='+'>+</button>
                  <button class="btn btn-danger" data-entry="straf" data-player=2 data-action='-'>-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <div class="spacer" style="clear:both; height: 3em;"></div>

      <section id="timing">
        <div class="container">
          <div class="card bg-faded p-3">
            <div class="card-body">
              <div class = "row">
                <div class="col-sm-3 text-right">
                  <button class="btn btn-success" id="startPause">Start</button>
                </div>
                <div class = "col-sm-6" style=" text-align: center;"><h1>TIJD</h1> </div>
                <div class="col-sm-3 text-left">
                  <button class="btn btn-danger" id="reset">Reset</button>
                </div>
              </div>
              <div class = "row">
                <div class = "col-sm-6 offset-sm-3" style=" text-align: center;"><h1 style="font-size:600%" id="timer">2:40</h1> </div>
              </div>
              <hr/>
              <div class="row">
                <div class = "col-sm-6 offset-sm-3" style=" text-align: center;"><h3 style="" id="timer">Match tijd</h3> </div>
              </div>
              <div class="row">
                <div class = "col-sm-5 text-right">
                  <h3 id="time-min">0</h3>
                  <button class="btn btn-success" data-entry="time-min" data-action='+'>+1</button>
                  <button class="btn btn-danger" data-entry="time-min" data-action='-'>-1</button>
                </div>
                <div class = "col-sm-2 text-center">
                  <h3>:</h3>
                </div>
                <div class = "col-sm-5">
                  <h3 id="time-sec" class="text-left">0</h3>
                  <button class="btn btn-success" data-entry="time-sec" data-action='+'>+5</button>
                  <button class="btn btn-danger" data-entry="time-sec" data-action='-'>-5</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer></footer>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../vendor/js/jquery-3.1.1.min.js"></script>
    <script src="../vendor/js/tether.min.js"></script>
    <script src="../vendor/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="../js/custom.js"></script>
    <script src="../js/admin.js"></script>

  </body>
</html>
